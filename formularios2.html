    <form>
        <ul>
            <div class="container-fluid"></div>
            <h4>Formulario de Registro</h4>
            </div>
            <div class="card-body">
                <form>
                    <!-- Campo Reutilizable -->
                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Nombres:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Ingrese sus nombres" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Número de Cédula:</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="Ingrese su cédula" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Fecha de Nacimiento:</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Ciudad:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Ingrese su ciudad" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Correo Electrónico:</label>
                        <div class="col-md-4">
                            <input type="email" class="form-control" placeholder="Ingrese su correo" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Teléfono:</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="Ingrese su teléfono" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Dirección:</label>
                        <div class="col-md-4">
                            <textarea class="form-control" rows="3" placeholder="Ingrese su dirección" required></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Estado Civil:</label>
                        <div class="col-md-4">
                            <select class="form-select" required>
                            <option selected disabled>Seleccione...</option>
                            <option>Soltero</option>
                            <option>Casado</option>
                            <option>Divorciado</option>
                            <option>Viudo</option>
                        </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Etnia:</label>
                        <div class="col-md-4">
                            <select class="form-select" required>
                            <option selected disabled>Seleccione...</option>
                            <option>Mestizo</option>
                            <option>Indígena</option>
                            <option>Afrodescendiente</option>
                            <option>Blanco</option>
                            <option>Otro</option>
                        </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Género:</label>
                        <div class="col-md-4">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="genero" value="masculino" required>
                                <label class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="genero" value="femenino">
                                <label class="form-check-label">Femenino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="genero" value="otro">
                                <label class="form-check-label">Otro</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Malos Hábitos:</label>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="fuma">
                                <label class="form-check-label">Fumar</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="alcohol">
                                <label class="form-check-label">Consumir Alcohol</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="drogas">
                                <label class="form-check-label">Consumir Drogas</label>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </form>
